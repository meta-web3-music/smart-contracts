specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mainnet
    source:
      address: '0xc7B63450Cc099dB74D7f3B393e93cDe921319A1a'
      abi: AdvNFT
      startBlock: 168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: ./abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTMetaDataHashUpdated(uint256,string)
          handler: handleAdvNFTMetaDataHashUpdated
        - event: AdvNFTAssetHashUpdated(uint256,string)
          handler: handleAdvNFTAssetHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/adv-nft.ts
  - kind: ethereum
    name: MusicNFT
    network: mainnet
    source:
      address: '0x368750E5dA5fa98a21a121fcE2F4792329d3A70e'
      abi: MusicNFT
      startBlock: 168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: ./abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: ./src/music-nft.ts
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: '0x9746eE1e02832e37639Fe9924f36c8182878064d'
      abi: MarketPlace
      startBlock: 168
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: >-
            MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: >-
            MarketItemSold(indexed uint256,indexed address,indexed
            uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace.ts
