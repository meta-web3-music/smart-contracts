specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mainnet
    source:
      address: '0x1449D97309Ea9Ce312728afcbe68F2D9C2725ddd'
      abi: AdvNFT
      startBlock: 629
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: ./abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/adv-nft.ts
  - kind: ethereum
    name: MusicNFT
    network: mainnet
    source:
      address: '0xA61BE35092463eA2AfaE71E876FBe0e0684fC3D5'
      abi: MusicNFT
      startBlock: 629
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: ./abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: ./src/music-nft.ts
  - kind: ethereum
    name: ZoraAsk
    network: mainnet
    source:
      address: '0xCe6cEf2A9028e1C3B21647ae3B4251038109f42a'
      abi: ZoraAsk
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AskCanceled
        - AskCreated
        - AskFilled
        - AskPriceUpdated
      abis:
        - name: ZoraAsk
          file: ./abis/ZoraAsk.json
      eventHandlers:
        - event: >-
            AskCanceled(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskCanceled
        - event: >-
            AskCreated(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskCreated
        - event: >-
            AskFilled(indexed address,indexed uint256,indexed
            address,address,(address,address,address,uint16,uint256))
          handler: handleAskFilled
        - event: >-
            AskPriceUpdated(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskPriceUpdated
      file: ./src/zora-ask.ts
