specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mainnet
    source:
      address: '0xa245363903E8b1B825b5119Da1173193A7Bd011c'
      abi: AdvNFT
      startBlock: 25
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: ./abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/adv-nft.ts
  - kind: ethereum
    name: MusicNFT
    network: mainnet
    source:
      address: '0x5EB6cb7D31D89715E3F80E6CBdedd5289Ee082f4'
      abi: MusicNFT
      startBlock: 25
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: ./abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: ./src/music-nft.ts
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: '0xeaE05E79F3f90D91E4a1A92907BBD65b4c6BAd84'
      abi: MarketPlace
      startBlock: 25
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: >-
            MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: >-
            MarketItemSold(indexed uint256,indexed address,indexed
            uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace.ts
