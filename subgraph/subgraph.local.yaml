specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mainnet
    source:
      address: '0x975362c36b6842d48d02DBD3A077745Fc1C64175'
      abi: AdvNFT
      startBlock: 68
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: ./abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/adv-nft.ts
  - kind: ethereum
    name: MusicNFT
    network: mainnet
    source:
      address: '0xd7c5a68bE7A63A4e85938f92c27f82754D008c2A'
      abi: MusicNFT
      startBlock: 68
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: ./abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: ./src/music-nft.ts
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: '0xCe6cEf2A9028e1C3B21647ae3B4251038109f42a'
      abi: MarketPlace
      startBlock: 27494506
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: >-
            MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: >-
            MarketItemSold(indexed uint256,indexed address,indexed
            uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace.ts
