specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mainnet
    source:
      address: "0xED7F9873657dA47f92ef1d1E2BE3713De1e901cC"
      abi: AdvNFT
      startBlock: 14
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: AdvNFT/abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTMetaDataHashUpdated(uint256,string)
          handler: handleAdvNFTMetaDataHashUpdated
        - event: AdvNFTAssetHashUpdated(uint256,string)
          handler: handleAdvNFTAssetHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: AdvNFT/AdvNFT.wasm
  - kind: ethereum
    name: MusicNFT
    network: mainnet
    source:
      address: "0xd0851856D6EBbC3f13e69370A0e811f512933455"
      abi: MusicNFT
      startBlock: 14
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: MusicNFT/abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: MusicNFT/MusicNFT.wasm
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: "0xFA989709E33998fD00670c07672E40b078F7035A"
      abi: MarketPlace
      startBlock: 14
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: MarketPlace/abis/MarketPlace.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: MarketItemSold(indexed uint256,indexed address,indexed uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: MarketPlace/MarketPlace.wasm
