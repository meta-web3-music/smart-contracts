specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: tevmos
    source:
      address: "0x44DF601b5CAeFfeed3cfAadb3D9dF4b42385B038"
      abi: AdvNFT
      startBlock: 5324095
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: AdvNFT/abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: AdvNFT/AdvNFT.wasm
  - kind: ethereum
    name: MusicNFT
    network: tevmos
    source:
      address: "0x11007ff239Ea87956e380eA6f00FEa86293aa6Ac"
      abi: MusicNFT
      startBlock: 5324097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: MusicNFT/abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: MusicNFT/MusicNFT.wasm
  - kind: ethereum
    name: MarketPlace
    network: tevmos
    source:
      address: "0xcA6355c6212e2CA40D4d73AEa7f82BeF97981a7C"
      abi: MarketPlace
      startBlock: 5324091
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: MarketPlace/abis/MarketPlace.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: MarketItemSold(indexed uint256,indexed address,indexed uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: MarketPlace/MarketPlace.wasm
