specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mumbai
    source:
      address: "0x1D89Ca4D52Fdc95e3b0b67fFfF9b5E735568D344"
      abi: AdvNFT
      startBlock: 27485793
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Approval
        - ApprovalForAll
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: AdvNFT/abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: AdvNFT/AdvNFT.wasm
  - kind: ethereum
    name: MusicNFT
    network: mumbai
    source:
      address: "0x37F70d5c76309FE76B2Cc8a1A78E78ff415bC139"
      abi: MusicNFT
      startBlock: 27485795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTApproval
        - MusicNFTApprovalForAll
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: MusicNFT/abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: MusicNFT/MusicNFT.wasm
  - kind: ethereum
    name: ZoraAsk
    network: mumbai
    source:
      address: "0xCe6cEf2A9028e1C3B21647ae3B4251038109f42a"
      abi: ZoraAsk
      startBlock: 24358938
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AskCanceled
        - AskCreated
        - AskFilled
        - AskPriceUpdated
        - ExchangeExecuted
        - RoyaltyPayout
      abis:
        - name: ZoraAsk
          file: ZoraAsk/abis/ZoraAsk.json
      eventHandlers:
        - event: AskCanceled(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskCanceled
        - event: AskCreated(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskCreated
        - event: AskFilled(indexed address,indexed uint256,indexed
            address,address,(address,address,address,uint16,uint256))
          handler: handleAskFilled
        - event: AskPriceUpdated(indexed address,indexed
            uint256,(address,address,address,uint16,uint256))
          handler: handleAskPriceUpdated
        - event: ExchangeExecuted(indexed address,indexed
            address,(address,uint256,uint256),(address,uint256,uint256))
          handler: handleExchangeExecuted
        - event: RoyaltyPayout(indexed address,indexed uint256,indexed address,uint256)
          handler: handleRoyaltyPayout
      file: ZoraAsk/ZoraAsk.wasm
