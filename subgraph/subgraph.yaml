specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AdvNFT
    network: mumbai
    source:
      address: '0xBCa4A48A702277C88572ca4602aA9ADe28349657'
      abi: AdvNFT
      startBlock: 5305066
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdvNFTCreated
        - Paused
        - Transfer
        - Unpaused
        - AdvNFTHashUpdated
      abis:
        - name: AdvNFT
          file: ./abis/AdvNFT.json
      eventHandlers:
        - event: AdvNFTCreated(string,string,uint256,uint32,uint256)
          handler: handleAdvNFTCreated
        - event: AdvNFTHashUpdated(uint256,string,string)
          handler: handleAdvNFTHashUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/adv-nft.ts
  - kind: ethereum
    name: MusicNFT
    network: mumbai
    source:
      address: '0x1a7a2f50aff1f11A49262B92A8e0fC6e6A32f9E8'
      abi: MusicNFT
      startBlock: 5305072
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MusicNFTCreated
        - MusicNFTPaused
        - Transfer
        - MusicNFTUnpaused
      abis:
        - name: MusicNFT
          file: ./abis/MusicNFT.json
      eventHandlers:
        - event: MusicNFTCreated(uint256,indexed address,string,string)
          handler: handleMusicNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMusicNFTTransfer
      file: ./src/music-nft.ts
  - kind: ethereum
    name: MarketPlace
    network: mumbai
    source:
      address: '0xeBA0fa05020bD1525f20e128e6B6cD2a1558009e'
      abi: MarketPlace
      startBlock: 5305077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSold
        - MarketItemRemoved
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: >-
            MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: >-
            MarketItemSold(indexed uint256,indexed address,indexed
            uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace.ts
